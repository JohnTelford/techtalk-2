site_name: TehTalkJohn
site_description: TecTalk
site_url: https://github.com/JohnTelford/techtalkjohn-2

theme:
  name: material
  
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16

# #     - navigation.indexes

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: October 2024
      categories_allowed:
          - Install
          - Deploy
          - Tools
